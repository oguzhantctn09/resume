<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastel Geçiş Örneği</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s forwards;
        }

        p {
            font-size: 1.2em;
            color: #555;
            max-width: 600px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s forwards;
            animation-delay: 0.5s;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            background-color: #ffb6c1; /* Pastel pembe */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s forwards;
            animation-delay: 1s;
        }

        .button:hover {
            background-color: #ff6f91; /* Hoverda daha derin pastel pembe */
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        /* Arka plan animasyonu */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffb6c1, #add8e6, #f0e68c, #ffdab9);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
        }

        /* Arka planın pastel renk geçişi */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animasyon tanımları */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Hoşgeldiniz!</h1>
    <p>Web sitesine yakında erişim sağlayabileceksiniz.</p>
    <button class="button">Başlayın</button>
</body>
</html>
